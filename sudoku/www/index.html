<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>数独游戏</title>
  <link rel="stylesheet" href="css/common.css">
</head>
<body>
  <section class="main">
    <header>
      数独游戏
    </header>
    <section class="setting">
      <select name="" id="jumpList">
        <option value="1">第一关</option>
        <option value="2">第二关</option>
        <option value="3">第三关</option>
        <option value="4">第四关</option>
        <option value="5">第五关</option>
      </select>
      <input type="button" value="跳关" id='jump' >
      <div id="overTip"></div>
    </section>
    <section class="container" id="container">
      <h2 class="describe" id="describe">正在倒计时</h2>
    </section>
    <footer>
      <button id="check">检查</button>
      <button id="reset">重置</button>
      <button id="clear">清理</button>
      <button id="rebuild">重建</button>
    </footer>
    <div class="pupop hide" id="dashboard">
    </div>
  </section>
</body>
<script src="js/jquery.js"></script>
<script src="js/main.js"></script>
</html>
