<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>数独游戏</title>
  <link rel="stylesheet" href="css/common.css">
</head>
<body>
  <section class="main">
    <header>
      数独游戏
    </header>
    <section class="setting">
      <div>
        <select name="" id="jumpList">
          <option value="1">第一关</option>
          <option value="2">第二关</option>
          <option value="3">第三关</option>
          <option value="4">第四关</option>
          <option value="5">第五关</option>
          <option value="6">第六关</option>
          <option value="7">第七关</option>
          <option value="8">第八关</option>
        </select>
      </div>
      <div id='jump'>跳关</div>
      <div id='hint'>提示</div>
      <div id='answer'>答案</div>
    </section>
    <section class="container" id="container">
      <h2 class="describe" id="describe">正在倒计时</h2>
      <div id="matrix" class="matrix"></div>
      <div id="answerBox" class="matrix answer"></div>
    </section>
    <footer>
      <button id="check">检查</button>
      <button id="reset">重置</button>
      <button id="clear">清理</button>
      <button id="reBuild">重建</button>
    </footer>
    <div class="pupop hide" id="dashboard">
    </div>
  </section>
</body>
<script src="js/jquery.js"></script>
<script src="js/main.js"></script>
</html>
